<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Style.css">

</head>
<body>
    <div class="div1">
        <h1>Student Registration From</h1>
    <form class="form1">
        <table>
            <tr>
                <td><label>Student Roll No :</label></td>
                <td><input placeholder="Enter your Roll No"><br><br></td>
            </tr>
            <tr>
                <td><label>Student Name :</label></td>
                <td><input placeholder="Enter your Name"><br><br></td>
            </tr>
            <tr>
                <td><label>Student Department :</label></td>
                <td><input placeholder="Enter your Address"></textarea><br><br></td>
            </tr>
            <tr>
                <td><label>Student 10th Mark :</label></td>
                <td><input placeholder="Enter you 10th Mark"></textarea><br><br></td>
            </tr>
            <tr>
                <td><label>Student 12th Mark :</label></td>
                <td><input placeholder="Enter your 12th Mark"></textarea><br><br></td>
            </tr>
            <tr>
                <td><label>Degree Percentage :</label></td>
                <td><input placeholder="Enter your Degree Percentage"></textarea><br><br></td>
            </tr>
            <tr>
                <td><label>Department :</label>
                <td><select id="Department">
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="AI">AI</option>
                <option value="EEE">EEE</option>
                <option value="CSE">CSE</option>
                <option value="BME">BME</option>
             </select></td>
                </td><br><br>
            </tr>
            <tr>
                <td><button style="background-color: rgb(25, 192, 69);">Submit</button></td>
                <td><button style="background-color: rgb(210, 45, 37);">Cancel</button></td>
            </tr>
            
        </table>
    </form>
</div>
    
</body>
</html>
